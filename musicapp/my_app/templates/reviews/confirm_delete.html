{% extends 'base.html' %}

{% block content %}
<h1>Delete Review</h1>
<p>Are you sure you want to delete this review for "{{ review.song.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'song_detail' pk=review.song.pk %}">Cancel</a>
</form>
{% endblock %}
